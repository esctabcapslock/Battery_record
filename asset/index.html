<body>
    
    <div id="chart"></div>

    <script>
        var bt=new Batry_Chart()
        document.body.addEventListener('keyup',(e)=>{
            console.log(e.key);
            switch(e.key.toString()){
                case 'ArrowDown':
                    bt.zoom(0,-1);
                    break;
                case 'ArrowUp':
                    bt.zoom(0,1)
                    break;
                case 'ArrowRight':
                    bt.zoom(-1,0)
                    break;
                case 'ArrowLeft':
                    bt.zoom(1,0)
                    break;
            }
        })
    </script>
    →↓↑← 버튼으로 표현 범위를 조절할 수 있습니다.
    <button onclick="bt.zoom(0,-1);">↓</button>
    <button onclick="bt.zoom(0,1);">↑</button>
    <button onclick="bt.zoom(-1,0);">→</button>
    <button onclick="bt.zoom(1,0);">←</button>
</body>
</html>
